<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Genel stil tanımlamaları */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: "Poppins", sans-serif;
        }

        /* Renkler */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --second-color: #616060;
            --btn-bg: #ffffff;
            --btn-text: var(--text-color);
            --btn-hover-bg: #ffffff;
            --btn-hover-border: cyan;
        }

        /* Body stil tanımlamaları */
        body {
            background: url(Enhancing-the-Shopping-Experience-img1\ \(2\).webp);
            color: var(--text-color);
            background-position: center;
            background-size: cover;
        }

        /* Header stil tanımlamaları */
        header {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            background: var(--bg-color);
            box-shadow: 0 1px 6px 0 rgb(32 33 36 / 5%);
            padding: 18px 14%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all .6s;
        }

        .logo {
            font-size: 33px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-color);
        }

        .navlist {
            display: flex;
        }

        .navlist a {
            display: inline-block;
            margin: 0 30px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            transition: all .6s;
        }

        .navlist a:hover {
            transform: translateY(-4px);
            color: var(--second-color);
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-right a {
            display: inline-block;
            font-size: 22px;
            color: var(--text-color);
            margin: 0 20px;
            transition: all .6s;
        }

        .nav-right a:hover {
            transform: translateY(-5px) scale(1.1);
        }

        /* Ana içerik bölümü stil tanımlamaları */
        section {
            padding: 90px 14% 70px;
        }

        .home {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url();
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .home-text {
            padding-top: 60px;
            margin-bottom: 140px;
            margin-left: -10px;
        }

        .home-text h1 {
            font-size: 4.5rem;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #fff;
        }

        .home-text h6 {
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .home-text p {
            width: 100%;
            max-width: 560px;
            font-size: 1rem;
            font-weight: 400;
            color: orange;
            line-height: 33px;
            margin-bottom: 35px;
        }

        .btn {
            display: inline-block;
            padding: 19px, 50px;
            color: var(--btn-text);
            background-color: var(--btn-bg);
            width: 110px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 400;
            border: 2px solid transparent;
            transition: all .6s;
        }

        .btn:hover {
            transform: scale(0.9) translateY(-6px);
            border: 2px solid var(--btn-hover-border);
        }

        /* Media queries */
        @media (max-width: 768px) {
            /* Ekran küçük olduğunda yapılacak stil değişiklikleri */
            header {
                padding: 10px 5%;
            }

            .navlist {
                display: none;
            }

            .nav-right {
                display: block;
            }

            .home-text {
                padding-top: 30px;
                margin-bottom: 70px;
            }

            .home-text h1 {
                font-size: 3.5rem;
            }
        }

        @media (min-width: 769px) {
            /* Ekran büyük olduğunda yapılacak stil değişiklikleri */
            .navlist {
                display: flex;
            }

            .nav-right {
                display: none;
            }
        }
    </style>

    <!-- External CSS libraries -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&family=Oswald&family=Poppins:ital,wght@0,600;1,500&family=Rajdhani:wght@600&family=Rubik+Puddles&family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">Shop.com</a>
        <ul class="navlist">
            <li><a href="#">Shop</a></li>
            <li><a href="#">Sale</a></li>
            <li><a href="#">New arrivals</a></li>
            <li><a href="#">Brands</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-right">
            <a href="#"><i class="ri-search-line"></i></a>
            <a href="#"><i class="ri-shopping-cart-line"></i></a>
            <a href="#"><i class="ri-user-line"></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="home">
        <div class="home-text">
            <h6>New Arrivals</h6>
            <h1>New Arrivals <br> ready to rock</h1>
            <a href="#" class="btn">
                Shop now
                <i class="ri-arrow-right-line"></i>
            </a>
        </div>
    </section>

    <!-- JavaScript dosyası -->
    <script src="script.js"></script>
</body>
</html>
